name: Deploy Laravel API to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: marine_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, bcmath, gd, zip, xml, curl
          coverage: none
          tools: composer:v2

      - name: Copy .env
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=marine_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Database Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: marine_test
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run Tests
        run: |
          if [ -f "phpunit.xml" ]; then
            php artisan test
          else
            echo "No tests configured, skipping..."
          fi
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: marine_test
          DB_USERNAME: root
          DB_PASSWORD: password

  deploy:
    name: Deploy to AWS Production Server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH || '/var/www/marine-laravel' }}

            # Enable maintenance mode
            echo "ğŸ”§ Enabling maintenance mode..."
            php artisan down --retry=60 || true

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Install/update composer dependencies (production mode)
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            # Clear all caches before rebuilding
            echo "ğŸ§¹ Clearing old caches..."
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            # Update deployment info in .env
            echo "ğŸ“ Updating deployment info..."
            sed -i "s/GIT_COMMIT=.*/GIT_COMMIT=${{ github.sha }}/" .env || echo "GIT_COMMIT=${{ github.sha }}" >> .env
            sed -i "s/DEPLOYED_AT=.*/DEPLOYED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)/" .env || echo "DEPLOYED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> .env

            # Run database migrations
            echo "ğŸ—„ï¸  Running database migrations..."
            php artisan migrate --force

            # Rebuild caches for production
            echo "âš¡ Rebuilding caches..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Optimize autoloader
            echo "ğŸ”§ Optimizing autoloader..."
            composer dump-autoload --optimize

            # Fix storage permissions
            echo "ğŸ” Setting permissions..."
            chmod -R 775 storage
            chmod -R 775 bootstrap/cache
            chown -R www-data:www-data storage
            chown -R www-data:www-data bootstrap/cache

            # Restart queue workers if using queues
            echo "ğŸ”„ Restarting queue workers..."
            php artisan queue:restart || true

            # Restart PHP-FPM
            echo "â™»ï¸  Restarting PHP-FPM..."
            sudo systemctl reload php8.2-fpm || sudo systemctl reload php-fpm

            # Restart Nginx
            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl reload nginx

            # Disable maintenance mode
            echo "âœ… Disabling maintenance mode..."
            php artisan up

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Deployment Summary:"
            echo "   - Branch: ${{ github.ref_name }}"
            echo "   - Commit: ${{ github.sha }}"
            echo "   - Author: ${{ github.actor }}"
            echo "   - Time: $(date)"

      - name: Deployment Status Notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

  post-deployment:
    name: Post-Deployment Health Check
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Wait for Application to Start
        run: sleep 10

      - name: Health Check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.APP_URL }}/api/health || echo "000")

          if [ "$response" == "200" ]; then
            echo "âœ… Health check passed! API is responding."
          elif [ "$response" == "000" ]; then
            echo "âš ï¸  Warning: Could not reach API endpoint. This might be expected if /api/health doesn't exist."
          else
            echo "âŒ Health check failed! API returned status code: $response"
            exit 1
          fi
