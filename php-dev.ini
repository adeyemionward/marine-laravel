; PHP Development Configuration for Large File Uploads
upload_max_filesize = 20M
post_max_size = 20M
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_file_uploads = 20

; Enable required extensions
extension=mbstring
extension=openssl
extension=curl
extension=fileinfo

; Basic PHP settings
display_errors = On
log_errors = On
error_reporting = E_ALL